   <label for="nomesobrenome">Nome e sobrenome</label>

    <input type="email" id="Email" class="input-padrao" required>

    <label for="Telefone">Telefone</label>
    <input type="tel" id="Telefone" class="input-padrao" required>
    <label for="mensagem">Mensagem</label>
    <textarea class="input-padrao" id="mensagem" required></textarea>
   
   <fieldset>
 <legend>Como podemos entrar em contato?</legend>
    <label for="radio-email"><input type="radio" name="contato"  id="radio-email">Email</label>
    


<label for="radio-telefone"><input type="radio" name="radio"  id="radio-telefone">Telefone</label>



    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
    <label class="checkbox"><input type="checkbox"> Gostaria de receber as novidades da loja?</input</label>
   </fieldset>



    <input type="submit" value="Enviar Formulário" class="enviar">
